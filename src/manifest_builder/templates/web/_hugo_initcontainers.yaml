- name: git
  image: {{git_image}}
  command:
  - /bin/sh
  - -c
  - |-
    if [ ! -d /src/.git ]; then
      git clone {{git_repo}} --recurse-submodules --depth=1 /src
    else
      git pull {{git_repo}} --recurse-submodules
    fi
  volumeMounts:
    - mountPath: /src
      name: src
- name: hugo
  image: {{hugo_image}}
  volumeMounts:
    - mountPath: /src
      name: src
    - mountPath: /src/public
      name: public
