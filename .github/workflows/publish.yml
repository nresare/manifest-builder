name: Test, Build, and Publish

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-build:
    uses: ./.github/workflows/test.yml

  publish:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Organize files and update index
        run: |
          # Create directories if they don't exist
          mkdir -p wheels
          mkdir -p simple

          # Move wheels to wheels directory
          mv dist/*.whl wheels/ 2>/dev/null || true

          # Generate PEP-503 index using simple503
          uv run simple503 wheels simple

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add wheels/ simple/

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Publish wheels from ${{ github.sha }}"
            git push origin gh-pages
          fi
