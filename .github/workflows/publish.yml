name: Test, Build, and Publish

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-build:
    uses: ./.github/workflows/test.yml

  publish:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Organize files and update index
        run: |
          # Create directories if they don't exist
          mkdir -p wheels
          mkdir -p simple/manifest-builder

          # Move wheels to wheels directory
          mv dist/*.whl wheels/ 2>/dev/null || true

          # Generate PEP-503 index
          python << 'EOF'
          import os
          import re
          from pathlib import Path

          wheels_dir = Path("wheels")
          index_file = Path("simple/manifest-builder/index.html")

          # Get all wheel files
          wheels = sorted(wheels_dir.glob("manifest_builder*.whl"))

          # Generate index.html with PEP-503 format
          html_content = '<!DOCTYPE html>\n<html>\n<head><title>Links for manifest-builder</title></head>\n<body>\n<h1>Links for manifest-builder</h1>\n'

          for wheel in wheels:
              wheel_name = wheel.name
              html_content += f'<a href="../../wheels/{wheel_name}">{wheel_name}</a><br/>\n'

          html_content += '</body>\n</html>'

          index_file.parent.mkdir(parents=True, exist_ok=True)
          index_file.write_text(html_content)

          print(f"Generated index with {len(wheels)} wheel(s)")
          EOF

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add wheels/ simple/

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Publish wheels from ${{ github.sha }}"
            git push origin gh-pages
          fi
