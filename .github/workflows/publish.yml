name: Test, Build, and Publish

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-build:
    uses: ./.github/workflows/test.yml

  publish:
    runs-on: ubuntu-latest
    needs: test-and-build
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages
          fetch-depth: 0

      - name: Download wheel artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Organize files and update index
        run: |
          # Create directories if they don't exist
          mkdir -p wheels
          mkdir -p simple

          # Move wheels to wheels directory
          mv dist/*.whl wheels/ 2>/dev/null || true

          # Generate PEP-503 index using simple503
          uv run simple503 wheels simple

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
