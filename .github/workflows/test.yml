name: Test and Build

on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v7

      - name: Sync dependencies
        run: uv sync

      - name: Run ruff check
        run: uv run ruff check

      - name: Run ruff format check
        run: uv run ruff format --check

      - name: Run type check
        run: uv run ty check

      - name: Run pytest
        run: uv run pytest

      - name: Compute version from git
        run: |
          git fetch --tags
          TAG=$(git describe --tags --abbrev=0)
          BASE=${TAG#v}
          COUNT=$(git rev-list ${TAG}..HEAD --count)
          SHORT_SHA=$(git rev-parse --short HEAD)

          if [ "$COUNT" = "0" ]; then
            VERSION="$BASE"
          else
            VERSION="${BASE}.dev${COUNT}+g${SHORT_SHA}"
          fi

          echo "UV_PROJECT_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Version: $VERSION"

      - name: Build wheel
        run: uv build --wheel

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 5
