[project]
name = "manifest-builder"
version = "0.1.0"
description = "Generate materialized Kubernetes manifests from Helm charts"
readme = "README.md"
requires-python = ">=3.14"
dependencies = [
    "click>=8.1.0",
]

[project.scripts]
manifest-builder = "manifest_builder.cli:main"

[dependency-groups]
dev = [
    "ruff>=0.8.0",
    "ty>=0.0.17",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/manifest_builder"]
